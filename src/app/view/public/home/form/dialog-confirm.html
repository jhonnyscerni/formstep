<h1 mat-dialog-title>Já Cadastrado Como Mesário</h1>
<div mat-dialog-content>
    <p>Este título já está cadastrado como mesário voluntário.</p>
    <p>Caso desejo fazer alterações no seu cadastro, 
        procure o cartório eleitoral de sua zona com os documentos comprobatórios,
        como identidade oficial e comprovante de residência.</p>
</div>
<div mat-dialog-actions>
    <button mat-button color="accent" (click)="clickCancelar()">Entendi</button>
</div>
